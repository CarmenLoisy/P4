<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="stylesheet" href="./sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <section class="location">
        <i class="fa-map-marker-alt fas local__icon" aria-hidden="true"></i>
        <h3>Paris, Belleville</h3>
      </section>
      <section class="hero">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          <span
            >Découvrez des restaurants d’exception, sélectionnés par nos
            soins.</span
          >
        </p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="steps">
        <h2>Fonctionnement</h2>
        <ol class="step-by-step">
          <li>
            <i class="fa-mobile-alt fas step__icon" aria-hidden="true"></i>
            <p>Choisissez un restaurant</p>
          </li>
          <li>
            <i class="fa-list-ul fas step__icon" aria-hidden="true"></i>
            <p>Composez votre menu</p>
          </li>
          <li>
            <i class="fa-store fas step__icon" aria-hidden="true"></i>
            <p>Dégustez au restaurant</p>
          </li>
        </ol>
      </section>
      <section></section>
    </main>
  </body>
</html>
